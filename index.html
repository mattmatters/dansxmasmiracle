<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>Dan is a Bubkis</title>
        <meta name="description" content="Any day... Any time... Still bubkis." />
        <meta author="Matt Lewis" />
        <meta property="og:url" content="http://danisbubkis.men/" />
        <meta property="og:title" content="Dan bubbin'" />
        <meta property="og:description" content="Any day... Any time... Still bubkis." />
        <meta property="twitter:title" content="With a bubkis, Dan is there." />
        <meta property="twitter:description" content="Bubkis?" />
        <meta name="application-name" content="Bubkis is Dan">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>
    <body>
        <section id="intro" class="contain">
            <h1 class="title">Dan is a bubkis.</h1>
            <img id="face" src="/static/dan.png" />
        </section>
        <section id="history" class="contain">
            <div>
                <svg id="clock" width="200" height="200">
                    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
                        <feOffset in="blur" dx="2.5" dy="2.5"/>
                    </filter>
                    <g>
                        <circle id="shadow" style="fill:rgba(0,0,0,0.1)" cx="97" cy="100" r="87" filter="url(#innerShadow)"></circle>
                        <circle id="circle" style="stroke: #E4DFDA; stroke-width: 12px; fill:#48A9A6" cx="100" cy="100" r="80"></circle>
                    </g>
                    <g>
                        <line x1="100" y1="100" x2="100" y2="55" transform="rotate(80 100 100)" style="stroke-width: 3px; stroke: #E4DFDA;" id="hourhand">
                            <animatetransform attributeName="transform"
                                              attributeType="XML"
                                              type="rotate"
                                              dur="43200s"
                                              repeatCount="indefinite"/>
                        </line>
                        <line x1="100" y1="100" x2="100" y2="40" style="stroke-width: 4px; stroke: #E4DFDA;" id="minutehand">
                            <animatetransform attributeName="transform"
                                              attributeType="XML"
                                              type="rotate"
                                              dur="3600s"
                                              repeatCount="indefinite"/>
                        </line>
                        <line x1="100" y1="100" x2="100" y2="30" style="stroke-width: 2px; stroke: #C1EFED;" id="secondhand">
                            <animatetransform attributeName="transform"
                                              attributeType="XML"
                                              type="rotate"
                                              dur="60s"
                                              repeatCount="indefinite"/>
                        </line>
                    </g>
                    <circle id="center" style="fill:#128A86; stroke: #C1EFED; stroke-width: 2px;" cx="100" cy="100" r="3"></circle>
                </svg>
            </div>
            <div class="history-2">
                <h3 class="sub-header">Bubkis Since Dec 31</h3>
                <ul class="section-list">
                    <li>Always Bubbin'</li>
                    <li><i>No sleep.</i></li>
                </ul>
            </div>
        </section>
        <section id="contact" class="contain">
            <h3 class="sub-header">Further Help</h3>
            <p class="get-help">
                If someone you know has been afflicted with the bubkis, please
                contact your local developer.
            </p>
        </section>
    </body>
    <script>
     var date = new Date();
     var hands = [
         document.querySelector('#secondhand > *'),
         document.querySelector('#minutehand > *'),
         document.querySelector('#hourhand > *')
     ];

     var cx = 100;
     var cy = 100;

     function shifter(val) {
         return [val, cx, cy].join(' ');
     }

     var date = new Date();
     var hoursAngle = 360 * date.getHours() / 12 + date.getMinutes() / 2;
     var minuteAngle = 360 * date.getMinutes() / 60;
     var secAngle = 360 * date.getSeconds() / 60;

     hands[0].setAttribute('from', shifter(secAngle));
     hands[0].setAttribute('to', shifter(secAngle + 360));
     hands[1].setAttribute('from', shifter(minuteAngle));
     hands[1].setAttribute('to', shifter(minuteAngle + 360));
     hands[2].setAttribute('from', shifter(hoursAngle));
     hands[2].setAttribute('to', shifter(hoursAngle + 360));

     for(var i = 1; i <= 12; i++) {
         var el = document.createElementNS('http://www.w3.org/2000/svg', 'line');
         el.setAttribute('x1', '100');
         el.setAttribute('y1', '30');
         el.setAttribute('x2', '100');
         el.setAttribute('y2', '40');
         el.setAttribute('transform', 'rotate(' + (i*360/12) + ' 100 100)');
         el.setAttribute('style', 'stroke: #ffffff;');
         document.querySelector('svg').appendChild(el);
     }
    </script>
</html>
